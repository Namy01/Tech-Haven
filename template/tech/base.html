    <script>
       $(document).ready(function () {
    $('.product-gallery-item').on('click', function (e) {
        e.preventDefault();
       
        $('.product-gallery-item').removeClass('active');
        
        
        $(this).addClass('active');
        
        
        var newImage = $(this).data('image');
        var newZoomImage = $(this).data('zoom-image');

        $('#product-zoom').attr('src', newImage);
        $('#product-zoom').attr('data-zoom-image', newZoomImage);

        
        $('#product-zoom').on('load', function () {
            setZoomLensSize();
        });
    });

    function setZoomLensSize() {
        $('#product-zoom').ezPlus({
            zoomType: 'window',
            lensShape: 'square',
            lensSize: 200, 
            borderSize: 1,
            borderColour: '#888',
            responsive: true,
        });
    }

  
    setZoomLensSize();
});

    </script>
    
    <script>
        
        document.querySelectorAll('#stars label').forEach(label => {
            label.addEventListener('mouseover', function () {
                this.style.color = 'gold';
                let prev = this.previousElementSibling;
                while (prev) {
                    if (prev.tagName === 'LABEL') prev.style.color = 'gold';
                    prev = prev.previousElementSibling;
                }
            });
    
            label.addEventListener('mouseout', function () {
                document.querySelectorAll('#stars label').forEach(el => {
                    el.style.color = 'lightgray';
                });
                const checked = document.querySelector('#stars input:checked ~ label');
                if (checked) {
                    checked.style.color = 'gold';
                    let prev = checked.previousElementSibling;
                    while (prev) {
                        if (prev.tagName === 'LABEL') prev.style.color = 'gold';
                        prev = prev.previousElementSibling;
                    }
                }
            });
    
            label.addEventListener('click', function () {
                document.querySelectorAll('#stars label').forEach(el => el.style.color = 'lightgray');
                this.style.color = 'gold';
                let prev = this.previousElementSibling;
                while (prev) {
                    if (prev.tagName === 'LABEL') prev.style.color = 'gold';
                    prev = prev.previousElementSibling;
                }
            });
        });
    </script>
     
    </script>
     <script>
         $(document).ready(function () {
             $('#shipping-form').on('submit', function (e) {
                 e.preventDefault();
     
                 var shippingCost = $('input[name="shipping"]:checked').val();
                 var couponCode = $('#coupon_code').val();
     
                 $.ajax({
                     type: 'POST',
                     url: '{% url "update_shipping" %}',  // Ensure this URL matches your Django route name
                     data: {
                         'shipping': shippingCost,
                         'coupon_code': couponCode,
                         'csrfmiddlewaretoken': '{{ csrf_token }}'
                     },
                     success: function (response) {
                         $('#total').text("Rs" + response.total);
                     },
                     error: function (xhr, status, error) {
                         alert('An error occurred: ' + xhr.responseText);
                     }
                 });
             });
         });
     </script>
