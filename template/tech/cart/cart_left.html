<div class="col-lg-9">
    <table class="table table-cart table-mobile">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for cart_item in cart_items %}
            <tr>
                <td class="product-col">
                    <div class="product">
                        <figure class="product-media">
                            <a href="#">
                                <img src="{{ cart_item.product.main_image.url }}" alt="Product image">
                            </a>
                        </figure>

                        <h3 class="product-title">
                            <a href="#">{{ cart_item.product.name }}</a>
                        </h3><!-- End .product-title -->
                    </div><!-- End .product -->
                </td>
                <td class="price-col">Rs {{ cart_item.product.price }}</td>
                <td class="quantity-col">
                    <form action="{% url 'update_cart' cart_item_id=cart_item.id %}" method="post">
                        {% csrf_token %}
                        <input type="number" name="quantity" value="{{ cart_item.quantity }}" min="1" max="10">
                <td>
                    <button type="submit" class="btn btn">
                        <i class="icon-refresh"></i>
                    </button>
                </td>
                </form>
                </td>
                <td class="total-col">Rs {{ cart_item.get_total_price }}</td>
                <td class="remove-col"><button class="btn-remove"><i class="icon-close"></i></button></td>
            </tr>
            {% endfor %}

        </tbody>
    </table><!-- End .table table-wishlist -->

   
</div><!-- End .col-lg-9 -->
