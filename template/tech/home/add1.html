{% load static %}
{% load custom_filters %}

<div class="container">
    <div class="row justify-content-center">
        {% for add in add1 %}
        <div class="col-md-6 col-lg-4">
            <div class="banner banner-overlay banner-overlay-light">
                <a href="#">
                    <img src="{{ add.image.url }}" alt="Banner">
                </a>

                <div class="banner-content">
                    <h4 class="banner-subtitle"><a href="#">{{ add.Addcategory.name }}</a></h4><!-- End .banner-subtitle -->
                    <h3 class="banner-title"><a href="#"> <del style="color: #888; margin-right: 5px;">Rs {{ add.previous_price }}</del><strong>Rs {{ add.price }}</strong></a></h3><!-- End .banner-title --> 
                    <h3 class="banner-title"><a href="#">Save Rs {{ add.previous_price|subtract:add.price }} <br><strong>{{ add.name }}</strong></a></h3><!-- End .banner-title -->
                    <a href="#" class="banner-link">Shop Now<i class="icon-long-arrow-right"></i></a>
                </div><!-- End .banner-content -->
            </div><!-- End .banner -->
        </div><!-- End .col-md-4 -->
        {% endfor %}

    </div><!-- End .row -->
</div><!-- End .container -->
