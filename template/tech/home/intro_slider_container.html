{% load static %}
{% load custom_filters %}
<div class="intro-slider-container mb-5">
    <div class="intro-slider owl-carousel owl-theme owl-nav-inside owl-light" data-toggle="owl" 
        data-owl-options='{
            "dots": true,
            "nav": false, 
            "responsive": {
                "1200": {
                    "nav": true,
                    "dots": false
                }
            }
        }'>
        
        {% for product in products %}

        <div class="intro-slide" style="background-image: url({{product.main_image.url}});">
            <div class="container intro-content">
                <div class="row justify-content-end">
                    <div class="col-auto col-sm-7 col-md-6 col-lg-5">
                        <h3 class="intro-subtitle text-primary">New Arrival</h3><!-- End .h3 intro-subtitle -->
                        <h1 class="intro-title">{{ product.name }}</h1><!-- End .intro-title -->

                        <div class="ratings-container">
                            
                            <h3><span style="color: gold;">
                                {{ product.review|stars }}
                            </span>
                            <span class="ratings-text"> (review {{ product.reviews.count }})
                        </h3>
                                
                                
                        </div>
                        
                        <div class="intro-price">
                            <sup>Today:</sup>
                            <span class="text-primary">
                                Rs {{ product.price }}
                            </span>
                        </div><!-- End .intro-price -->
                        
                        <a href="" class="btn btn-primary btn-round">
                            <span>Shop More</span>
                            <i class="icon-long-arrow-right"></i>
                        </a>
                    </div><!-- End .col-md-6 offset-md-6 -->
                </div><!-- End .row -->
            </div><!-- End .intro-content -->
        </div><!-- End .intro-slide -->
        {% endfor %}
    </div><!-- End .intro-slider owl-carousel owl-simple -->

    <span class="slider-loader"></span><!-- End .slider-loader -->
</div><!-- End .intro-slider-container -->
